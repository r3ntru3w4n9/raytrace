name: Format
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Check out
        uses: actions/checkout@v2

      - name: 🏗️ go runtime
        uses: actions/setup-go@v2
        with:
          go-version: "^1.13.1" # The Go version to download (if necessary) and use.
      - name: 🏃 go build
        run: go build
